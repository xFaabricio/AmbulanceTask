<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UserListForm" class="form-height">

        <p:contextMenu id="UserDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{messages.Create}" onclick="document.getElementById('UserListForm:datalist:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('UserListForm:datalist:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('UserListForm:datalist:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('UserListForm:datalist:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
            <p:menuitem value="#{messages.UserMenuItem_UserList}" icon="ui-icon-search"  action="#{userController.navigateUsersList}" disabled="#{empty userController.selected.userList}" ajax="false"/>  
        </p:contextMenu>

        <p:dataTable id="datalist"
                        value="#{userController.lazyList}"
                        rowKey="#{item.userId}"
                        selection="#{userController.selected}"
                        filtered="#{userController.filtered}"
                        rowselect=":UserListForm:datalist:datalist:createButton,:UserListForm:datalist:datalist:viewButton,:UserListForm:datalist:datalist:editButton,:UserListForm:datalist:datalist:deleteButton,:UserListForm:UserDataTableContextMenu"
                        rowDblselect="document.getElementById('UserListForm:datalist:datalist:editButton').click()"
                        contextMenu=":UserListForm:datalist:datalist:createButton :UserListForm:datalist:datalist:viewButton :UserListForm:datalist:datalist:editButton :UserListForm:datalist:datalist:deleteButton"
                        selectListener="#{userController.resetParents}">

            <p:ajax event="colResize" listener="#{userController.onResize}"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{messages.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="#{messages.ListUserTitle}"/>   
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler">
                                <p:ajax event="toggle" listener="#{userController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="Columns" class="btn-primary" icon="fa fa-list"/>
                            <p:commandButton value="Save" actionListener="#{userController.columnSave}" styleClass="btn-success" icon="fa fa-edit"/> <!-- update=":growl,@this" -->     
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:columns value="#{userController.columns}" var="column" columnIndexVar="colIndex" sortBy="#{item[column.property]}" filterBy="#{item[column.property]}" exportable="#{userController.listVisible[colIndex]}" visible="#{userController.listVisible[colIndex]}" width="#{userController.listWidth[colIndex]}">

                <f:facet name="header">
                    <h:outputText value="#{column.header}" />
                </f:facet>

                <h:outputText value="#{item[column.property]}" >
                </h:outputText>

            </p:columns>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.Create}" actionListener="#{userController.prepareCreate}" update=":UserCreateForm:UserCreateForm" oncomplete="PF('UserCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{messages.View}" update=":UserViewForm:UserViewForm" oncomplete="PF('UserViewDialog').show()" disabled="#{empty userController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{messages.Edit}" update=":UserEditForm:UserEditForm" oncomplete="PF('UserEditDialog').show()" disabled="#{empty userController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{userController.delete}" update=":growl,datalist" disabled="#{empty userController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </p:dataTable>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
