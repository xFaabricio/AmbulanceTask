<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateForm"
                     renderedListener="#{userController.selected != null}"
                     widgetVar="UserCreateDialog"
                     actionListener="#{userController.saveNew}"
                     listForm="UserListForm">

            <p:outputLabel value="#{messages.CreateUserLabel_name}" for="name" />
            <p:inputText id="name" value="#{userController.selected.name}" title="#{messages.CreateUserTitle_name}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_name}" size="45" maxlength="45"/>

            <p:outputLabel value="#{messages.CreateUserLabel_email}" for="email" />
            <p:inputText id="email" value="#{userController.selected.email}" title="#{messages.CreateUserTitle_email}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_email}" size="45" maxlength="45"/>

        </p:dialog>

    </ui:composition>

</html>
