<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ScheduleListForm" class="form-height">

<!--     	<p:commandButton value="Ajax Submit" id="ajax" styleClass="ui-priority-primary" /> -->

        <p:contextMenu id="ScheduleDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{messages.Create}" onclick="document.getElementById('ScheduleListForm:datalist:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('ScheduleListForm:datalist:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ScheduleListForm:datalist:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ScheduleListForm:datalist:datalist:deleteButton').click();" icon="ui-icon-trash"/>
<!--             <p:separator/> -->
<!--             <p:menuitem value="#{messages.ScheduleMenuItem_ScheduleList}" icon="ui-icon-search"  action="#{scheduleController.navigateSchedulesList}" disabled="#{empty scheduleController.selected.scheduleList}" ajax="false"/>   -->
        </p:contextMenu>

        <p:dataTable id="datalist"
                        var="schedule_"
                        value="#{scheduleController.schedules}"
                        selection="#{scheduleController.selected}"
                        filtered="#{scheduleController.filtered}"
                        rowselect=":ScheduleListForm:datalist:datalist:createButton,:ScheduleListForm:datalist:datalist:viewButton,:ScheduleListForm:datalist:datalist:editButton,:ScheduleListForm:datalist:datalist:deleteButton,:ScheduleListForm:ScheduleDataTableContextMenu"
                        rowDblselect="document.getElementById('ScheduleListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ScheduleListForm:datalist:datalist:createButton :ScheduleListForm:datalist:datalist:viewButton :ScheduleListForm:datalist:datalist:editButton :ScheduleListForm:datalist:datalist:deleteButton"
                        selectListener="#{scheduleController.resetParents}">

            <p:ajax event="colResize" listener="#{scheduleController.onResize}"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{messages.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="#{messages.ListScheduleTitle}"/>   
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler">
                                <p:ajax event="toggle" listener="#{scheduleController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="Columns" class="btn-primary" icon="fa fa-list"/>
                            <p:commandButton value="Save" actionListener="#{scheduleController.columnSave}" styleClass="btn-success" icon="fa fa-edit"/> <!-- update=":growl,@this" -->     
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:columns value="#{scheduleController.columns}" var="column" columnIndexVar="colIndex" sortBy="#{schedule_[column.property]}" filterBy="#{schedule_[column.property]}" exportable="#{scheduleController.listVisible[colIndex]}" visible="#{scheduleController.listVisible[colIndex]}" width="#{scheduleController.listWidth[colIndex]}">

                <f:facet name="header">
                    <h:outputText value="#{column.header}" />
                </f:facet>

                <h:outputText value="#{schedule_[column.property]}"/>

            </p:columns>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.Create}" actionListener="#{scheduleController.prepareCreate}" update=":ScheduleCreateForm:ScheduleCreateForm" oncomplete="PF('ScheduleCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{messages.View}" update=":ScheduleViewForm:ScheduleViewForm" oncomplete="PF('ScheduleViewDialog').show()" disabled="#{empty scheduleController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{messages.Edit}" update=":ScheduleEditForm:ScheduleEditForm" oncomplete="PF('ScheduleEditDialog').show()" disabled="#{empty scheduleController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{scheduleController.delete}" update=":growl,datalist" disabled="#{empty scheduleController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </p:dataTable>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
